<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 2</title>
</head>

<body>
    <script>
        // pengulangan di hentikan program
        var nilaiAwal = 1;
        while (nilaiAwal <= 10) {
            console.log('Hello World ' + nilaiAwal + 'x');
            nilaiAwal++;
        }
    </script>
</body>

</html>
