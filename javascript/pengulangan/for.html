<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    <h1>Hello World!</h1>
    <script>
        alert('Mulai');
        for (var angka = 0; angka < 5; angka++) {
            alert('Hello World');
        }
        alert('Selesai')
    </script>
</body>

</html>
