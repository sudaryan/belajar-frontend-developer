<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradient</title>
	<style>
		/*radial gradient*/
		div	{
			width: 600px;
			height: 300px;
			margin: 50px auto;
			background-image: radial-gradient(red, green);
		}
		/*lineer gradient*/
		div {
			width: 600px;
			height: 300px;
			margin: 50px auto;
			background-image: linear-gradient(45deg, red 50%, green 80%);
		}
	</style>
</head>
<body>
	<div></div>



</body>
</html>
