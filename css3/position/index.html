<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar position bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="height:3000px">
    <div class="border border-5 mt-5 mx-auto position-relative" style="width: 500px; height:300px">
        <!-- posisi sticky -->
        <div style="width: 50px; height:50px;" class="bg-primary position-sticky sticky-top">Satu
        </div>
        <div style="width: 60px; height:60px;" class="bg-danger">Dua
        </div>
    </div>
    <div class="border border-5 mt-5 mx-auto position-relative" style="width: 500px; height:300px">
        <!-- posisi kiri atas -->
        <div style="width: 60px; height:60px;" class="bg-danger position-absolute top-0 satrt-0">Dua
        </div>
        <!-- posisi kiri bawah -->
        <div style="width: 60px; height:60px;" class="bg-danger position-absolute bottom-0 satrt-0">Dua
        </div>
        <!-- posisi kiri tengah -->
        <div style="width: 60px; height:60px;" class="bg-danger position-absolute bottom-50 satrt-0">Dua
        </div>
        <!-- posisi atas tengah -->
        <div style="width: 60px; height:60px;" class="bg-danger position-absolute top-0 start-50">Dua
        </div>
    </div>
    <!-- membuat element posisi persis di tengah -->
    <!-- menggunakan center element -->
    <!-- 1. translate-middle -->
    <!-- 2. translate--middle-x -->
    <!-- 3. translate-middle-y -->
    <div class="border border-5 mt-5 mx-auto position-relative" style="width: 500px; height:300px">
        <div style="width: 60px; height:60px;" class="bg-danger position-absolute top-0 start-50 translate-middle-x">
            Dua
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
</body>

</html>
