<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border radius</title>
</head>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: salmon;
			border-radius: 0 50% 0% 50%;
			text-align: center;
			line-height: 300px;
			/*background-image: url(yanto.jpg);
			background-repeat: no-repeat;
			background-size: 300px;*/
			overflow: hidden;
			
		}
		div img {
			width: 300px;
		}
	</style>;

<body>
	
	<div>
		<img src="yanto.jpg" alt="yanto">
	</div>

</body>
</html>
