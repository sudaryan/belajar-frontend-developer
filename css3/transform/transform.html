<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		p {
			font-size: 20px;
			text-align: center;
		}
		/* scale (angka), scaleX (angka),
		scaleY(angka), ratate(deg), rotateX(deg),
		rotateY(deg), skew(deg), skewX(deg), 
		skewY(deg), translate(px), TranslateX(px),
		translateY(px)*/

		.kotak {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			margin : 50px auto 0;
			transition: 2s;
		}
		.kotak:hover {
			transform: translate(100px, 100px); 
		}

	</style>
		
</head>
<body>
	<div class="kotak"></div>
	<p>Lorem ipsum, dolor sit amet consectetur, adipisicing elit. Architecto reprehenderit dolorum odit sunt quo, iure sed, sit consequatur mollitia? Vero vitae iste quae aliquam reprehenderit nemo doloremque veritatis voluptatum incidunt.</p>
</body>
</html>
