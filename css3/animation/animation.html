<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<style>
		.kotak {
			width: 200px;
			height: 200px;
			background-color: salmon;
			animation: animasikotak 3s ease infinite alternate forwards running;


		}
		.kotak:hover {
			
			

		}

		@keyframes animasikotak {
			0% {
				width: 200px;

			}
			
			50% {
				width: 500px;
				height: 200px;
			}
			100% {
				width: 500px;
				height: 800px;
			}
		}
	</style>
</head>
<body>
	<div class="kotak"></div>
</body>
</html>
